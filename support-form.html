<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omada Support Case Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-height: 80px;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #003366;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://drive.google.com/uc?export=view&id=1SelT0U-ZQyfmKc93kBGSVZdALWBxXwAF" alt="Omada Logo" class="logo" />
    <h2>Submit a Support Request</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D1t000000Cq1z" method="POST">
      <input type="hidden" name="orgid" value="00D1t000000Cq1z" />
      <input type="hidden" name="retURL" value="https://omadaidentity.com/" />

      <label for="name">Contact Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" required />

      <label for="type">Type</label>
      <select id="type" name="type" required>
        <option value="">--Select Type--</option>
        <option value="Problem">Problem</option>
        <option value="Feature Request">Feature Request</option>
        <option value="Question">Question</option>
      </select>

      <label for="priority">Priority</label>
      <select id="priority" name="priority" required>
        <option value="">--Select Priority--</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <input type="hidden" id="external" name="external" value="1" />
      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
