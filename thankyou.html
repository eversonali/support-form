<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - Support Request Submitted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
      color: #003366;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #0070d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your support request has been submitted successfully.</p>
    <p><strong>Your Case Number:</strong> <span id="caseNumber">Loading...</span></p>
    <p>We will get back to you soon.</p>
    <a href="/">Return to Home</a>
  </div>

  <script>
    // This script gets the case number from URL parameters and shows it on the page
    const params = new URLSearchParams(window.location.search);
    const caseNumber = params.get('caseNumber');
    if(caseNumber) {
      document.getElementById('caseNumber').textContent = caseNumber;
    } else {
      document.getElementById('caseNumber').textContent = 'Not available';
    }
  </script>
</body>
</html>
